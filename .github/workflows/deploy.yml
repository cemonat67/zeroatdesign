name: Deploy UI (Static Export)
on:
  push:
    branches: [ "main" ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install deps
        working-directory: ui
        run: npm ci

      - name: Build (static export)
        working-directory: ui
        run: npm run build

      - name: Prepare remote symlink to nginx html
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            CID=$(docker ps -q --filter "name=nginx" | head -n1)
            HTML=$(docker inspect "$CID" --format '{{range .Mounts}}{{if eq .Destination "/usr/share/nginx/html"}}{{.Source}}{{end}}{{end}}')
            mkdir -p "$HTML"
            ln -sfn "$HTML" "$HOME/ui"

      - name: Rsync to EC2
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avz --delete
          path: ui/out/
          remote_path: /home/${{ secrets.EC2_USER }}/ui/
          remote_host: ${{ secrets.EC2_HOST }}
          remote_user: ${{ secrets.EC2_USER }}
          remote_key: ${{ secrets.EC2_SSH_KEY }}
